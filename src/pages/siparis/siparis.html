<ion-header>
  <ion-navbar>
    <ion-title>Sipariş Formu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
      <form [formGroup]="siparis" (ngSubmit)="Kayit()">
        <ion-grid>
          <ion-row justify-content-center>
            <ion-col align-self-center>
              <div text-center>
                <button ion-button style="width: 100%; height: 30px; background-color: #f2f2f2; color: #00579c" type="button" (click)="HesapDokumu()">Hesap Dökümü</button>
              </div>
              <div>
                <ion-item>
                  <ion-input formControlName="sip_tarih" type="date" ngModel required></ion-input>
                </ion-item>
    
                <ion-item>
                  <ion-label>Cari Hesap</ion-label>
                  <ion-input formControlName="sip_cari_hesap" type="text" ngModel required>
                  </ion-input>
                </ion-item>
    
                <ion-item>
                  <ion-label>Sevk Adresi</ion-label>
                  <ion-input formControlName="sip_sevk_adresi" type="text" ngModel required>
                  </ion-input>
                </ion-item>
    
                <ion-item>
                  <ion-label>Bakiye</ion-label>
                  <ion-input formControlName="sip_bakiye" type="text" ngModel required></ion-input>
                </ion-item>
    
                <div>
                  <button ion-button style="width: 100%; height: 30px; background-color:#FF514D;" type="button" (click)="SatirEkle()">Satır Ekle</button>
                </div>
      
                <section text-center>
                  <ngx-datatable [sortType]="'multi'" [headerHeight]="30" [footerHeight]="30" [rowHeight]="20" [rows]="rows"
                    [columns]="columns" [columnMode]="'force'" [limit]="10">
                  </ngx-datatable>
                </section>
    
                <ion-item>
                  <ion-label>Toplam</ion-label>
                  <ion-input formControlName="sip_toplam" type="text" ngModel required></ion-input>
                </ion-item>
    
                <ion-item>
                  <ion-label>İndirim</ion-label>
                  <ion-input formControlName="sip_indirim" type="text" ngModel required></ion-input>
                </ion-item>
              </div>
              <div>
                <button ion-button style="width: 100%; height: 30px;" type="submit" [disabled]="!siparis.valid">Kaydet</button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
