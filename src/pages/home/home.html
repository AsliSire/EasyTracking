<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4 style="margin-left: auto; margin-right: auto; display: block;">
        <img src="/assets/imgs/plane-128.png" style="padding-top: 5em;">
      </ion-col>
      <ion-col col-4></ion-col>

      <ion-list class="list-form" style="margin-top: 30px; margin-bottom: 30px; width: 100%;">
        <ion-item class="et-label">
          <ion-input class="et-input" type="text" placeholder="Kullanıcı adı"></ion-input>
        </ion-item>
        <ion-item class="et-label">
          <ion-input class="et-input" type="password" placeholder="Şifre"></ion-input>
        </ion-item>
      </ion-list>
      <button style="margin-top: 1em; height: 2.5em; width: 100%; font-size: 14px; background: #127ebf; color: white;" ion-button-block (click)="login()">Giriş Yap</button>

    </ion-row>
  </ion-grid>
</ion-content>
